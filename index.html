<!DOCTYPE html>
<>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pofile-card Dynamic</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="card center">
      <input type="checkbox" name="" id="" class="btn">
      <div class="left_container center">
        <img src="images.png" alt="">
      </div>
      <div class="right_container center">
        <p class="user_name">VAISHNAVI VARMA</p>
        <p class="skill">Full-Stack developer</p>
        </div>
        <div class="slide center">
          <p>Skills: </p>
          <div class="skills">
            <div>Html</div>
            <div>Css</div>
            <div>JavaScript</div>
            <div>GitHub</div>
          </div>
          <div class="icons">
            <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
          </div>
        </div>
    </div>
  </body>
</html>
